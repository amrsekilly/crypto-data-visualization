<div class="ui vertical masthead aligned segment" id="home-banner">
  <div class="ui wide" style="margin-bottom: -95px;">
    <!-- map section -->
    <div id='map'></div>
    <!-- the legend -->
    <div id="legend" class="legend">
      <p class="ui centered inverted header legend-header">30 day trading volume</p>
    </div>
    <!-- the logo on the top left corner -->
    <img class="top-logo" src="{{ site.baseurl }}/images/top-logo.png">
    <!-- call to action text -->
    <h3 class="ui center aligned header inverted callToAction">
    <span class="crypto-lable">Cryptocurrency</span>

          <a href="https://google.com">Click to see more information about participating cryptocurrency exchanges</a></h3>
    <!-- map buttons section -->
    <div class="ui form inverted stackable center aligned cryptocurrencyButtons">
      <form action="" style="width:100%;">
        <div class="form">
          <div class="inline fields">
            <div class="field three wide column bitcoin">
              <div class="ui radio checkbox">
                <input type="radio" name="currency" checked="checked" value="bitcoin" onChange="changeCurrency()" id="bitcoin"/>
                <label for="bitcoin">
                  <img src="{{ site.baseurl }}/images/icons/btc@2x.png" class="ui mini image radio-image">
                </label>
              </div>
            </div>
            <div class="field  three wide column ethereum">
              <div class="ui radio checkbox">
                <input type="radio" name="currency" value="ethereum" onChange="changeCurrency()" id="ethereum" />
                <label for="eth">
                <img src="{{ site.baseurl }}/images/icons/eth@2x.png" class="ui mini image radio-image">
                </label>
              </div>
            </div>
            <div class="field  three wide column litecoin">
              <div class="ui radio checkbox">
                <input type="radio" name="currency" value="litecoin" onChange="changeCurrency()" id="litecoin" />
                <label for="litecoin">
                <img src="{{ site.baseurl }}/images/icons/ltc@2x.png" class="ui mini image radio-image">
                </label>
              </div>
            </div>
            <div class="field  three wide column dash">
              <div class="ui radio checkbox">
                <input type="radio" name="currency" value="dash" id="dash" onChange="changeCurrency()" />
                <label for="dash">
                <img src="{{ site.baseurl }}/images/icons/dash@2x.png" class="ui mini image radio-image">
                </label>
              </div>
            </div>
            <div class="field  three wide column ripple">
              <div class="ui radio checkbox">
                <input type="radio" name="currency" id="ripple" value="ripple" onChange="changeCurrency()" />
                <label for="ripple">
                  <img src="{{ site.baseurl }}/images/icons/xrp@2x.png" class="ui mini image radio-image">
                </label>
              </div>
            </div>
            <div class="field  three wide column bitcoinCash">
              <div class="ui radio checkbox">
                <input type="radio" name="currency" id="bitcoinCash" value="bitcoinCash" onChange="changeCurrency()" />
                <label for="bitcoinCash">
                  <img src="{{ site.baseurl }}/images/icons/bch@2x.png" class="ui mini image radio-image">
                </label>
              </div>
            </div>
          </div>
        </div>   
      </form>
    </div>
  </div>
</div>


<div class="ui centered grid dropdown-form">
  <div class="two column tablet only mobile only row">
    <div class="centered column">
      <div class="ui inverted form">
        <div class="field">
          <div class="ui selection dropdown currency-dropdown">
            <input type="hidden" name="selectedCurrency"
            value="default" />
            <i class="dropdown icon"></i>
            <div class="default text">Bitcoin</div>
            <div class="menu">
              <!-- cryptocurrencies -->
              <div class="selected item" data-value="default">Bitcoin</div>
              <div class="item" data-value="ethereum">Ethereum</div>
              <div class="item" data-value="litecoin">Litecoin</div>
              <div class="item" data-value="dash">Dash</div>
              <div class="item" data-value="ripple">Ripple</div>
              <div class="item" data-value="bitcoinCash">Bitcoin Cash</div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
