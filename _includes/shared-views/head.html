<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="p:domain_verify" content="4993ea3db14a7112bd7959b2a8aee95c"/>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
   
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

    <!-- add mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

    <!-- add slick slider -->
    <link rel="stylesheet" type="text/css" href="{{ "/slick/slick.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/slick/slick-theme.css" | prepend: site.baseurl }}" />


    <!-- add my favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.png" type="image/x-icon" />

    <!-- load the urgent js files -->
    <!-- we need jquery and History.js for the smooth page transitions without reloading -->
    <script src="{{ "/js/jquery.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/history/history.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/history/history.adapter.jquery.js" | prepend: site.baseurl }}"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
