<div class="ui relaxed grid">
  <div class="row post-list">
    <!-- the partners list -->
    {% random site.partners partners %}
    {% for partner in partners %}
      <a target="_blank" class="sixteen wide mobile five wide tablet three wide computer column inverted partner-div" href="{{ partner.link }}">
        <img src="{{ partner.logo }}" alt="{{ partner.name }}" class="ui large image">
      </a>
    {% endfor %}
  </div>
</div>
