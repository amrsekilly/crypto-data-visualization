<div class="ui stackable grid">
  <div class="twelve wide centered column slider partners-slider">
    <!-- the partners list -->
    {% random site.partners partners %}
    {% for partner in partners %}
      <div class="column partner-div">
        <img src="{{ partner.logo }}" alt="{{ partner.name }}" class="ui large image">
      </div>
    {% endfor %}
  </div>
</div>


<script>
  $(document).ready(function () {
    // the slider 
    $('.partners-slider')
      .slick({
        slidesToShow: 4,
        rows: 2,
        infinite: true,
        speed: 200,
        centerMode: true,
        centerPadding: 0,
        responsive: [{
          breakpoint: 1024,
          settings: {
            slidesToShow: 4,
            rows: 2,
          }
        }, {
          breakpoint: 640,
          settings: {
            slidesToShow: 2,
            rows: 2,
          }
        }, {
          breakpoint: 420,
          settings: {
            slidesToShow: 1,
            rows: 2,
          }
        }]
      });

      // force slidesToScroll in centerMode
    $('.partners-slider').slick('slickSetOption', 'slidesToScroll', 8, true);
  
  });
</script>
